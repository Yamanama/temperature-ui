<div class="gauge-wrapper">
    <ngx-gauge #gauge [type]="gaugeType" 
            [value]="gaugeValue" 
            [label]="gaugeLabel"  
            [append]="gaugeAppendText"
            min=0
            max=3000>
    </ngx-gauge>
</div>
<div class="chart-wrapper">
    <canvas #chart width="600" height="200"></canvas>
</div>
